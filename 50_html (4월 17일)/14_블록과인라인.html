<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
/
    <!-- 
        HTML 요소
        1. 블록레벨요소(세로정렬): 
            1)위에서 아래로 세로배치(줄바꿈)
            2) div, (header, nav, main, section, article, aside, footer), dress, <h1>~<h6>, <p>, hr, ul, li, form, table ...

        2. 인라인(가로정렬) : 
            1) 왼쪽에서 오른쪽으로 가로배치    
            2) span, b, strong, em, i, mark, small, sub, sup, ins, del, br, input, select ...


     -->
    <h1>블록과 인라인</h1>

    <h2>블록 레벨 요소</h2>
    <div>div1</div>
    <h3>난 제목</h3>
    <p>난 단락이다.</p>
    <ul><li>목록</li></ul>
    <form><input action="text"></form>
    <table><tr><tbody>표</tbody></tr></table>
    <hr>

    <h2>인라인 요소</h2>
    <span>span1</span>
    <b>b</b>
    <i>i</i>
    <em>em</em>
    <strong>strong</strong>
    <a href="#">a</a>
    <input type="text">
    <button>버튼</button>
    <select><option></option>select</select>
</body>
</html>
