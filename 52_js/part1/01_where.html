<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {background: yellow;}
        h1 {color: red;}
    </style>
    <!-- 

        JAVA(자바) - 제임스 아서 고슬링, 1991, 썬 마이크로시스템 -> 오라클(백핸드)
        JavaScript(자바스크립트) - 브랜든 아이크, 1995, 모질라 (프론트핸드)
        서로 다른언어 이다.

        https://www.w3schools.com/js/js_history.asp


        HTML5: 내용    
        CSS3 : 디자인
        JS(자바 ECMA Script6 = ES6, 에크마6): 동적

            1. HTML의 콘텐츠와 속성변경

            2. CSS의 속성변경

            3. 라이브러리의 활용 
                    - 제이쿼리/jQuery(자바스크립트로 만들어진 라이브러리)

            4. 웹, 어플리케이션
                    - React, Vue, Angular

            5. 서버개발
                    - Node,js

        코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.

            자바스크립트 코드는 
                - head 사이, 
                - body 사이에 쓸수 있다.
     -->
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
    
    <!-- 내부 스크립트 -->
    <!-- 나는 자바스크립트를 공부하고 있다. -->
    <script>
        // document -> 객체
        // write -> 메서드
        //'hello' -> 문자열 데이터(값)
        // 17 -> 숫자 데이터(값)
        document.write('나는 head에 썼다.');

        //  document,addEventListener('DOMContLoaded',
        //  Function(){
        //     var h1Tag = document,querySelector('h1');
        //      h1Tag.style.color = 'orange';
        //          })
    </script>

</head>

<body>
    <h1>어디에?</h1>
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>

    <!-- 내부 스크립트 -->
    <script>
         document.write('나는 body에 썼다.');
    </script>
</body>

</html>
