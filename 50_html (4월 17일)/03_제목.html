<!-- 
태그(tag)
<시작태그>
</끝태그>

	형식: (HTML의 요소)
	<시작태그 속성= "속성값" 속성="속성값"...>내용</끝태그>
	<시작태그 속성= "속성값" 속성="속성값"...>
	<title>HTML</title>

    속성값이 하나만있는것, 두개, 여러개
	이름과 속성의 구분은 띄어쓰기로 구분한다.
	"=" 은(는) 지정한다 로 생각해라


    	meta태그는 종료태그가 없다.	


    body 사이의 모든 태그에 사용 가능한 속성(글로벌 속성) : class, id, title

	내용 :  텍스트, 태그(이미지(img), 동영상(video), 사운드(audio))

 -->


/


<!DOCTYPE html>

<!-- HTML문서의 언어(lang)를 영문("en")으로 적용시킨다. -->
<!-- 한글("ko") /  -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
</head>

<body>
    <!-- 선택한 영역 복제: shift+alt+위/아래방향키 -->
    <!-- 페이지에서 h1은 상단에 1번만 사용한다. -->
    <!-- <h1>~<h6> -->
    <h1 title="설명글">큰제목, 로고</h1>
    <h2>중간제목</h2>
    <h3>작은제목</h3>
    <h4>더작은제목</h4>
    <h5>더더작은제목</h5>
    <h6>더더더작은제목</h6>
</body>

</html>
