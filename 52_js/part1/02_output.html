<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>출력</h1>
    <script>
        /* 
            현실세계         
            특정장치, 물체를 자바스크립트로 본다면, 객체로 보면된다. 
           
            (자바)                              (현실)
           객체~움직이는 주체(주어)          =  사람, 동물, 물건, TV  

           메서드 ~ 동작 동사(동사,서술어)    =  걷다,뛰다,잔다,웃다     
            - window 메서드   : alert(), confirm(), prompt()
            - document 메서드 : write(), querySelector, getElementById()
            - console 메서드  : log()



           속성 ~ 특징                      =  색깔, 크기, 무게, 이름, 성별   
           이벤트~사건                      =  리모컨을 눌렀다 (?)


        
            객체기반 프로그래밍 언어

            객체: window, console, document ...
            메서드(매개변수1, 매개변수2 ...): alert(), confirm() prompt(), write(), log()
             - 메서드마다 매개변수가 정해져 있다.

            alert('메시지'): 알림 창 출력 창을 띄운다.
            confirm('메시지'): 확인/취소 창 출력 창을 띄운다.
            prompt('텍스트'[, '기본텍스트']): 프롬프트 창 입력 창을 띄운다.
            document.write(exp1, exp2, ..., expN): 웹 브라우저 화면 출력한다.
            console.log('메시지'): 콘솔 출력

            write(표현식1, 표현식2, . . . ) : 웹 브라우저 화면에 출력한다.





             코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.

            자바스크립트 코드는 
                - head 사이, 
                - body 사이에 쓸수 있다.


            문장형식:
            객체.메서드();

            HTML :  <태그 속성="값" 속성="값" . . . >내용</태그>
            CSS  :  선택자 {속성:값, 값, 값; 속성: 값1 값2 값3; . . . .}
        */

        // 경고창
        alert('alert 결과');
        
        // 확인/취소창      
        confirm('confirm 출력');
        
        // 문서에 쓰기
        document.write('document.write 출력');
        
        // 콘솔
        console.log('console.log 출력');

        // 입력
        prompt('이름을 쓰세요.', '홍길동');


        // 한줄주석 -> ctl + /
        /* 
          여러줄 주석 -> shift + alt + a
        */
    </script>
</body>

</html>
