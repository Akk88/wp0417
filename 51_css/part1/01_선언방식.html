<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <link rel="stylesheet" href="style.css">
    <!--  rel="css프로그램" href="css파일명" (연결해줌)-->

    <!-- 
        1. 인라인: HTML 태그의 style 속성의 값으로 기록
        2. 내부: HTML 태그중 <style>태그 사이에 기록한다.
        3. 외부: HTML 태그중 <link> 태그로 *.css 파일을 연결

        그림.jpg
        *.png
        *.gif
        이름.html
        이름.htm
     -->

    

    <style>
        /* <style>태그 안에서는 태그를쓰면 안된다.
            HTML 형식:
            <태그 attribute(속성)="값">내용</태그>

            CSS 형식: 
            선택자 {property(속성):값;} 
        */

        /* 1. 내부 CSS: <style> 태그 사이에 기록 */
            /* 본문(body)에 h1 태그(요소)를 선택하여 글자색(color)를 red로 지정한다. */
        h1 {color: red;}
        
        /* 2. 외부 CSS: <link> 태그로 *.css 파일을 연결 */
        /* <link>, <style> 태그는 <head> 사이에 쓴다. */
    </style>
</head>
<body>
    <h1>CSS 선언 방식</h1>
    <h2>인라인, 내부, 외부</h2>

    <!-- 3. 인라인 CSS: HTML의 스타일 속성의 값으로 기록  -->
    <p style="color:red;"><!-- <p style="속성(글자):값(색);"></p> -->
    인라인 CSS이란 HTML의 스타일 속성의 값으로 CSS의 속성과 값을 기록한다.</p>
</body>
</html>
