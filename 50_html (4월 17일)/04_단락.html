    <p>내일 중부지방은 대체로 맑겠고, 남부지방은 가끔 구름 많겠으나 남해안과 제주도는 대체로 흐리겠다. 내일 낮부터 기온이 올라 내일은 내륙을 중심으로, 모레는 남부지방에 낮 기온이 25도 이상으로 높은 곳이 많겠고, 낮과 밤의 기온 차가 15도 이상으로 커 건강관리에 주의가 필요하다. 내일 아침 최저기온은 7~16도, 낮 최고기온은 17~29도, 모레 아침 최저기온은 11~17도, 낮 최고기온은 18~30도가 되겠다.</p>
